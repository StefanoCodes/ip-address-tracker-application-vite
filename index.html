<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Mapbox Related Stylesheet -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/vite.svg" />

    <!-- GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- StyleSheet -->
    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="/main.js"></script>
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <!-- Body -->
  <body>
    <main class="wrapper">
      <div class="information">
        <!-- Attribution -->
        <p class="attribution">
          Developed by
          <a
            href="https://github.com/stefanovidmar2005?tab=repositories"
            target="_blank"
            class="attribution__link"
            >Stefano</a
          >
          with ❤️
        </p>
        <h1 class="information__header">IP Address Tracker</h1>
        <form class="form">
          <input
            placeholder="Search for any IP address"
            type="text"
            name="ip"
            class="form__input-address"
          />
          <button class="form__btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="3"
                d="M2 1l6 6-6 6"
              />
            </svg>
          </button>
        </form>
        <p class="error-label"></p>
      </div>
      <div id="map"></div>
    </main>
  </body>
</html>
